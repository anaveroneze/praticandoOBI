{% extends 'base.html' %}
{% load static %}

{% block container %}

    <h2>Minhas Provas:</h2>

    {% if not provas %}
        <p>Você ainda não tem provas cadastradas.</p>
    {% else %}
        {% for prova in provas %}
            <p>Título: <a href="{% url 'usuarios_obi:provaperson_detail' prova.pk %}"> {{ prova.titulo }} </a></p>
        {% endfor%}
    {% endif %}
{% endblock %}
