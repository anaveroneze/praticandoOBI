{% extends './../base2.html' %}
{% load static %}

{% block titulo %}
    Cadastro
{% endblock %}

{% block container %}
    <script>
    jQuery(document).ready(function(){
        $("#showpassword").on('click', function(){
            var pass = $("#id_password1");
            var fieldtype = pass.attr('type');
            if (fieldtype == 'password') {
                pass.attr('type', 'text');
                $(this).text("Esconder Senha");
            }else{
                pass.attr('type', 'password');
                $(this).text("Mostrar Senha");
            }

            var pass = $("#id_password2");
            var fieldtype = pass.attr('type');
            if (fieldtype == 'password') {
                pass.attr('type', 'text');
                $(this).text("Esconder Senha");
            }else{
                pass.attr('type', 'password');
                $(this).text("Mostrar Senha");
            }
        });
    });
    </script>

    <div class="panel">
   </div>
        <form method="post">{% csrf_token %}
            <table class="table">

                <!--{{form.as_p}}-->
                <tr>
                    <td><label for="id_first_name">Nome:</label></td>
                    <div class="form-group">
                     <td><input id="id_first_name" name="first_name" type="text" maxlength="30" class="form-control"></td>
                    </div>
                 </tr>

                <tr>
                <td><label for="id_last_name">Sobrenome:</label></td>
                    <div class="form-group">
                     <td><input id="id_last_name" name="last_name" type="text" maxlength="150" class="form-control"></td>
                    </div>
                 </tr>

                <tr>
                <td><label for="id_username">Usuário:</label></td>
                    <div class="form-group">
                     <td><input name="username" type="text" maxlength="100" autofocus required id="id_username" class="form-control">
                        <small style="color:red;"><li><span class="helptext">Obrigatório.</span></li></small>
                     </td>
                    </div>
                 </tr>

                <tr>
                <td><label for="id_email">Email:</label></td>
                    <div class="form-group">
                     <td><input name="email" type="email" maxlength="200" required id="id_email" class="form-control">
                     <small style="color:red;"><li><span class="helptext">Obrigatório.</span></li></small>
                     </td>
                    </div>
                 </tr>

                <tr>
                <td><label for="id_data_nascimento">Data de Nascimento:</label></td>
                    <div class="form-group">
                        <td>
                            <input type="date" name="data_nascimento">
                        </td>
                    </div>
                 </tr>

                <tr>
                <td><label for="id_localizacao">Estado:</label></td>
                    <div class="form-group">
                     <td>
                         <select name="localizacao" id="id_localizacao" >
                             <option value="None">---</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                     </td>
                    </div>
                 </tr>

                <tr>
                <td><label for="id_instituicao">Instituição de Ensino:</label></td>
                    <div class="form-group">
                     <td><input name="instituicao" type="text" id="id_instituicao" class="form-control">
                     </td>
                    </div>
                 </tr>

                <tr>
                <td><label for="id_password1">Senha:</label></td>
                    <div class="form-group">
                     <td><input name="password1" type="password" required id="id_password1" class="form-control">
                        <small><li>Sua senha deve ter no mínimo 8 caracteres e não pode ser toda numérica.</li></small>
                     </td>
                    </div>
                 </tr>

                <tr>
                <td><label for="id_password2">Confirmação da Senha:</label></td>
                    <div class="form-group">
                     <td><input name="password2" type="password" required id="id_password2" class="form-control">
                     </td>
                    </div>
                 </tr>


                <!--{% for field in form %}<p>-->
                <!--<tr>{{field.label_tag}}</tr><br>-->
                    <!--{% if field.help_text %}-->
                        <!--<small style="color: grey">{{field.help_text}}</small><br>-->
                    <!--{% endif %}-->
                    <!--{% for error in field.error %}-->
                        <!--<p style="color:red">{{error}}</p>-->
                    <!--{% endfor %}-->
                <!--</p>-->
                <!--{% endfor %}-->


            </table>

            <button class="btn btn-info" type="button" name="showpassword" id="showpassword" value="Show Password">Mostrar senha</button>
            <a href="{% url 'home' %}" class="btn btn-outline-secondary" role="button" >Cancelar</a>
            <button type="submit" class="btn btn-primary">Entrar</button>


            <!--style="text-align:right"-->
        </form>

{% endblock %}
