<!DOCTYPE html>
{% extends 'base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Provas</title>
</head>
<body>

    {% block content %}
    <h2>Listagem das provas:</h2>

    <ul>
        {% for prova in provas %}
        <li>{{ prova.anoprova }} - {{prova.faseprova}} - {{prova.nivelprova}} - <a href="{{prova.urlprova}}"> Acesse </a> </li>
        <li><a href="{% url 'provas_obi:url_prob' prova.codprova %}">Ver problemas</a></li>
        {% endfor%}
    </ul>
    {% endblock %}

</body>
</html>
