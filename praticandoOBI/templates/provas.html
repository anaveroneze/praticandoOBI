{% extends 'base2.html' %}
{% load static %}

{% block titulo %}
    Provas
{% endblock %}

{% block container %}
    <ul>
        {% for prova in provas %}
        <li>{{ prova.anoprova }} - {{prova.faseprova}} - {{prova.nivelprova}} - <a target="_blank" href="{{prova.urlprova}}"> Acesse </a> </li>
        <li><a href="{% url 'provas_obi:url_prob' prova.codprova %}">Ver problemas</a></li>
        {% endfor%}
    </ul>

{% endblock %}
