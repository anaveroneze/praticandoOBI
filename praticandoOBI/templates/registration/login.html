{% extends './../base.html' %}
{% load static %}

{% block container %}

        <div class="col-md-8 col-sm-10 col-12">
        <h2>Entrar na conta</h2>
            <form method="post" novalidate>{% csrf_token %}

            </form>
        </div>
    </div>
{% endblock %}
